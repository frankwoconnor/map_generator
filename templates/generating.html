<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Map...</title>
    <style>
        body { font-family: sans-serif; margin: 20px; text-align: center; }
        .progress-container {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #e9f5ff;
            color: #004085;
            max-width: 600px;
        }
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background-color: #f0f8ff;
            border: 1px solid #b8daff;
            padding: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <h1>Generating Map Art...</h1>
        <div class="spinner"></div>
        <p>Please wait while your map is being generated. This may take a few moments.</p>
        <pre id="progress-log"></pre>
    </div>

    <script>
        const taskId = "{{ task_id }}";
        const progressLog = document.getElementById('progress-log');
        let pollInterval;

        async function checkStatus() {
            try {
                const response = await fetch(`/check_status/${taskId}`);
                const data = await response.json();

                progressLog.textContent = data.log || '';

                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    window.location.href = '/'; // Redirect back to main page
                } else if (data.status === 'failed') {
                    clearInterval(pollInterval);
                    progressLog.textContent += `\n\nError: ${data.error || 'Unknown error'}`;
                    progressLog.classList.add('error-message');
                }
            } catch (error) {
                clearInterval(pollInterval);
                progressLog.textContent += `\n\nError checking status: ${error}`;
                progressLog.classList.add('error-message');
            }
        }

        // Poll every 2 seconds
        pollInterval = setInterval(checkStatus, 2000);
        checkStatus(); // Initial check
    </script>
</body>
</html>
